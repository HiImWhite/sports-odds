name: Sports Odds CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run DB Build and Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: magicuser
          POSTGRES_PASSWORD: magicpassword
          POSTGRES_DB: postgres-sport-odds
        options: >-
          --health-cmd "pg_isready -U magicuser -d postgres-sport-odds"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npx prisma generate --schema=db/prisma/schema.prisma

      - name: Wait for Postgres
        run: |
          until pg_isready -h 127.0.0.1 -p 5432 -U magicuser; do
            echo "Waiting for Postgres...";
            sleep 3;
          done

      - name: Apply Migrations
        run: npx prisma migrate deploy --schema=db/prisma/schema.prisma

      - name: Run Tests
        run: npm test

  docker:
    name: Build and Test Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Backend Docker Image
        run: docker build -t sports-odds-backend -f src/backend/Dockerfile .

      - name: Build Scraper Docker Image
        run: docker build -t sports-odds-scraper -f src/scraper/Dockerfile .

      - name: Run Backend Docker Container
        run: |
          docker run -d --name backend-container \
            -e DATABASE_URL=postgresql://magicuser:magicpassword@db:5432/postgres-sport-odds \
            -p 3000:3000 \
            sports-odds-backend

      - name: Run Scraper Docker Container
        run: |
          docker run -d --name scraper-container \
            -e DATABASE_URL=postgresql://magicuser:magicpassword@db:5432/postgres-sport-odds \
            sports-odds-scraper

      - name: Verify Backend Health
        run: |
          sleep 10
          curl --fail http://localhost:3000/matches || exit 1

      - name: Verify Scraper Logs
        run: docker logs scraper-container

      - name: Clean Docker Containers
        run: |
          docker stop backend-container scraper-container
          docker rm backend-container scraper-container
